<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Login Integration Test</h1>
    
    <div class="test-section">
        <h2>Test Credentials</h2>
        <ul>
            <li><strong>Student:</strong> alice.student@college.edu / student123</li>
            <li><strong>Faculty:</strong> john.smith@college.edu / faculty123</li>
            <li><strong>Admin:</strong> admin@college.edu / admin123</li>
        </ul>
    </div>

    <div class="test-section">
        <h2>Quick Test</h2>
        <button onclick="testStudentLogin()">Test Student Login</button>
        <button onclick="testFacultyLogin()">Test Faculty Login</button>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="testWrongPassword()">Test Wrong Password</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h2>Frontend Status</h2>
        <p>Frontend URL: <a href="http://localhost:5173" target="_blank">http://localhost:5173</a></p>
        <p>Backend API: <a href="http://localhost:5000/health" target="_blank">http://localhost:5000/health</a></p>
        <button onclick="checkFrontend()">Check Frontend</button>
        <button onclick="checkBackend()">Check Backend</button>
        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testLogin(email, password, role) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Testing ${role} login...</p>`;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ ${role} Login Successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login Failed: ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <p>Make sure backend is running on port 5000</p>
                `;
            }
        }

        function testStudentLogin() {
            testLogin('alice.student@college.edu', 'student123', 'Student');
        }

        function testFacultyLogin() {
            testLogin('john.smith@college.edu', 'faculty123', 'Faculty');
        }

        function testAdminLogin() {
            testLogin('admin@college.edu', 'admin123', 'Admin');
        }

        function testWrongPassword() {
            testLogin('alice.student@college.edu', 'wrongpassword', 'Wrong Password');
        }

        async function checkFrontend() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    statusDiv.innerHTML = '<p class="success">‚úÖ Frontend is running on port 5173</p>';
                } else {
                    statusDiv.innerHTML = '<p class="error">‚ùå Frontend responded with error</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">‚ùå Frontend is not accessible. Make sure it\'s running.</p>';
            }
        }

        async function checkBackend() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                if (data.success) {
                    statusDiv.innerHTML = `<p class="success">‚úÖ Backend is running: ${data.message}</p>`;
                } else {
                    statusDiv.innerHTML = '<p class="error">‚ùå Backend health check failed</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">‚ùå Backend is not accessible. Make sure it\'s running on port 5000.</p>';
            }
        }
    </script>
</body>
</html>
